name: build-builder

on:
  repository_dispatch:
      types: [trigger-workflow]

env:
  REGISTRY_NAMESPACE: ghcr.io/${{ github.repository_owner }}
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  PHRASEA_TAG: ${{ github.event.client_payload.PHRASEA_TAG || 'latest' }}
  PHRASEA_COMMIT_MSG: ${{ github.event.client_payload.PHRASEA_COMMIT_MSG || '' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Dump vars
        run: |
          echo "===== build.yaml ====="
          echo "env.PHRASEA_TAG = ${{ env.PHRASEA_TAG }}"
          echo "env.PHRASEA_COMMIT_MSG = ${{ env.PHRASEA_COMMIT_MSG }}"
          echo "github.ref = ${{ github.ref }}"
          echo "github.sha = ${{ github.sha }}"
          echo "github.ref_name = ${{ github.ref_name }}"
          echo "github.repository = ${{ github.repository }}"
          echo "github.event.release.tag_name = ${{ github.event.release.tag_name }}"
          echo "github.event.client_payload.PHRASEA_TAG = ${{ github.event.client_payload.PHRASEA_TAG }}"
          echo "env.REGISTRY = ${{ env.REGISTRY }}"
          echo "env.REGISTRY_NAMESPACE = ${{ env.REGISTRY_NAMESPACE }}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 30

      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push image
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./importer/Dockerfile
          provenance: false
          push: true
          tags: |
            ${{ env.REGISTRY_NAMESPACE }}/phrasea-documentation:latest
          build-args: |
            PHRASEA_TAG=${{ env.PHRASEA_TAG }}

      - name: build and export to doc repository
        run: |
          docker compose run --rm \
          -e DOC_GITHUB_TOKEN="${{ secrets.DOC_GITHUB_TOKEN || '' }}" \
          -e PHRASEA_TAG="${{ env.PHRASEA_TAG }}" \
          -e PHRASEA_COMMIT_MSG="${{ env.PHRASEA_COMMIT_MSG }}" \
          builder
