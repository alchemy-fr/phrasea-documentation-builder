networks:
    internal:
        driver: bridge
        ipam:
            config:
                - subnet: ${SUBNET}

services:
    documentation:
        image: ${REGISTRY_NAMESPACE}:${DOCKER_TAG}
        command: [ "pnpm", "run", "start" ]
        build:
            context: ./
            dockerfile: ./Dockerfile
        networks:
            - internal
        ports:
            - ${EXPOSITION_PORT}:3000
        volumes:
            - ./my-app/content:/srv/workspace/my-app/content
            - ./my-app/app:/srv/workspace/my-app/app
