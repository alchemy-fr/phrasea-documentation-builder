networks:
  internal:
    driver: bridge
    ipam:
      config:
        - subnet: 174.40.0.0/16

services:
  builder:
    # image: "alchemy-fr/phrasea-documentation:latest"
    build:
      context: ./
      dockerfile: ./importer/Dockerfile
      args:
        - PHRASEA_TAG=${PHRASEA_TAG}
        - PHRASEA_REF=${PHRASEA_REF}
    networks:
      - internal
#    volumes:
#        - ./importer/:/srv/app
#        - ./docusaurus/phrasea/:/srv/docusaurus/phrasea
    ports:
      - "3078:3000"
    environment:
      - PHRASEA_GITHUB=${PHRASEA_GITHUB}
      - PHRASEA_IMAGES=${PHRASEA_IMAGES}
      - PHRASEA_TAG=${PHRASEA_TAG}
      - PHRASEA_REF=${PHRASEA_REF}
